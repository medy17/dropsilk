<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In ‹ DropSilk — WordPress</title>
    <meta name='robots' content='noindex, nofollow, noarchive' />
    <style type="text/css">
        html {
            background: #f0f0f1;
        }
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            font-size: 13px;
        }
        #login {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }
        #login h1 {
            text-align: center;
        }
        #login h1 a {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/Wordpress-Logo.svg');
            background-size: 84px;
            background-position: center top;
            background-repeat: no-repeat;
            width: 84px;
            height: 84px;
            display: inline-block;
            text-indent: -9999px;
            outline: 0;
            text-decoration: none;
        }
        form {
            margin-top: 20px;
            margin-left: 0;
            padding: 26px 24px 46px;
            font-weight: 400;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 1px 3px rgba(0,0,0,.13);
        }
        form .input, form input[type=checkbox] {
            border: 1px solid #8c8f94;
            background: #fff;
            color: #2c3338;
            border-radius: 4px;
        }
        form .input:focus {
            border-color: #2271b1;
            box-shadow: 0 0 0 1px #2271b1;
            outline: 2px solid transparent;
        }
        label {
            color: #444;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        input[type=text], input[type=password] {
            font-size: 18px;
            line-height: 1.55555556;
            width: 100%;
            padding: 8px;
            margin: 1px 6px 16px 0;
            box-sizing: border-box;
        }
        .wp-pwd {
            position: relative;
        }
        .wp-pwd .button {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            height: 40px; /* Match input height */
            width: 40px;
            margin: 1px 0 16px;
            padding: 9px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .wp-pwd .button .dashicons {
            color: #50575e;
            display: block;
            width: 100%;
            height: 100%;
        }
        .forgetmenot {
            font-weight: 400;
            float: left;
            margin: 10px 0 0;
        }
        .forgetmenot label {
            display: inline;
            margin-bottom: 0;
        }
        .forgetmenot input[type=checkbox] {
            margin: -1px 4px 0 0;
        }
        .submit {
            float: right;
            margin: 3px 0 0;
        }
        .button {
            display: inline-block;
            text-decoration: none;
            font-size: 13px;
            padding: 0 10px 1px;
            cursor: pointer;
            border-width: 1px;
            border-style: solid;
            -webkit-appearance: none;
            border-radius: 3px;
            white-space: nowrap;
            box-sizing: border-box;
            height: 30px;
            line-height: 2.15384615;
            vertical-align: top;
        }
        .button-primary {
            background: #2271b1;
            border-color: #2271b1;
            color: #fff;
            text-decoration: none;
            text-shadow: none;
        }
        .button-primary:hover, .button-primary:focus {
            background: #135e96;
            border-color: #135e96;
            color: #fff;
        }
        #nav, #backtoblog {
            margin: 0;
            padding: 0 24px;
            text-align: center;
        }
        #nav {
            margin-top: 16px;
        }
        #backtoblog {
            margin-top: 8px;
        }
        #nav a, #backtoblog a {
            text-decoration: none;
            color: #50575e;
        }
        #nav a:hover, #backtoblog a:hover,
        #nav a:focus, #backtoblog a:focus {
            color: #135e96;
        }
        .language-switcher {
            margin-top: 24px;
            text-align: center;
        }
        .language-switcher form {
            padding: 0;
            background: none;
            box-shadow: none;
            margin: 0;
            display: inline-block;
        }
        .language-switcher .dashicons {
            vertical-align: middle;
            margin-right: 4px;
            color: #787c82;
        }
        #language-switcher-locales {
            vertical-align: middle;
        }
        .language-switcher .button {
            vertical-align: middle;
            margin-left: 5px;
            border-color: #8c8f94;
            background: #f6f7f7;
            color: #2271b1;
        }
    </style>
</head>
<body class="login">
<div id="login">
    <h1><a href="https://wordpress.org/">Powered by WordPress</a></h1>
    <form name="loginform" id="loginform" action="/wp-login.php" method="post">
        <p>
            <label for="user_login">Username or Email Address</label>
            <input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" autocomplete="username" required="required" />
        </p>
        <div class="user-pass-wrap">
            <label for="user_pass">Password</label>
            <div class="wp-pwd">
                <input type="password" name="pwd" id="user_pass" class="input" value="" size="20" autocomplete="current-password" spellcheck="false" required="required" />
                <button type="button" class="button button-secondary wp-hide-pw" data-toggle="0" aria-label="Show password">
                    <span class="dashicons dashicons-visibility">
                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="20" height="20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                    </span>
                </button>
            </div>
        </div>
        <p class="forgetmenot"><input name="rememberme" type="checkbox" id="rememberme" value="forever" /> <label for="rememberme">Remember Me</label></p>
        <p class="submit">
            <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
        </p>
    </form>
    <p id="nav">
        <a href="#">Lost your password?</a>
    </p>
    <p id="backtoblog">
        <a href="/">← Go to DropSilk</a>
    </p>
    <div class="language-switcher">
        <form id="language-switcher" action="" method="get">
            <span class="dashicons dashicons-translation" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/></svg>
            </span>
            <select name="wp_lang" id="language-switcher-locales">
                <option value="en_US" lang="en" data-installed="1" selected="selected">English (United States)</option>
            </select>
            <input type="submit" class="button" value="Change">
        </form>
    </div>
</div>
</body>
</html>
